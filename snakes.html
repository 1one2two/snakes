<head>
    <meta charset="utf-8" />
    <title>small_snake</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./node_modules/nipplejs/dist/nipplejs.min.js"></script>
    <script src="./js/joystick.js"></script>
    <script src="./js/snake.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>

    <script src="./p5/p5_/p5.js"></script>
    <script src="./p5/p5_/addons/p5.sound.js"></script>
    <script src="./p5/p5_/addons/p5.dom.js"></script>
</head>

<body>
    <canvas id="sc" width="400" height="25"></canvas>
    <br>
    <canvas id="pg" width="400" height="400"></canvas>
    <audio id="myAudio" controls autoplay loop hidden="true">
        <source src="./sound/7895.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <table>
        <tr>
            <td width="132"></td>
            <td width="132" align="center"><button class="bt" value="38" onclick="move(value)">Up</button></td>
            <td width="132"></td>
        </tr>
        <tr>
            <td align="center"><button class="bt" value="37" onclick="move(value)">Left</button></td>
            <td></td>
            <td align="center"><button class="bt" value="39" onclick="move(value)">Right</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td align="center"><button class="bt" value="40" onclick="move(value)">Down</button></td>
            <td></td>
        </tr>
    </table>
    <div class="box">
        <div id="left">
          <div class="nipple_l">
            <div class="front_l"></div>
            <div class="back_l"></div>
          </div>
        </div>
        <div id="right">
          <span class="dot"></span>
          <div class="ground"></div>
        </div>
      </div>
    <img src='./image/apple.png' id="apple" hidden=false>
</body>
